<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <div>
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <div class="logo">
            <img src="../../assets/keep_2020q4_48dp.png">
        </div>

        <h1 class="heading">Fundoo</h1>
        <div class="header">
            <div class="searchbox">
                <img style="margin-left: 10px; height: 30px;"
                    src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg">
                <input class="inputSearchbox" type="search" placeholder="Search">
            </div>
        </div>
        <div class="icon-container">
            <div class="icon">
                <button mat-icon-button matTooltip="refresh"><img
                        src="../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg"></button>
            </div>
            <div class="icon">
                <button mat-icon-button matTooltip="List view"><img src="../../assets/list view.svg"></button>
            </div>
            <div class="icon">
                <button mat-icon-button matTooltip="settings"><img
                        src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg"></button>
            </div>
            <div class="icon" style="padding-left: 30px;">
                <button mat-icon-button matTooltip="Fundoo apps"><img
                        src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg"></button>
            </div>
            <div class="icon">
                <button mat-icon-button matTooltip="Fundoo account" routerLink="/login">
                    <img src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg"></button>
            </div>
        </div>
    </mat-toolbar>


    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">

            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard/get-all-note">
                    <div style="display: flex; align-items: center;">
                        <img class="note" src="../../../assets/notes.svg">
                        <span style="margin-left: 20px;">Notes</span>
                    </div>
                </a>
                <a mat-list-item>
                    <div style="display: flex; align-items: center;">
                        <img class="rem" src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg">
                        <span style="margin-left: 20px;">Remainder</span>
                    </div>
                </a>

                <a mat-list-item>
                    <div style="display: flex; align-items: center;">
                        <img class="label" src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg">
                        <span style="margin-left: 20px;">Edit Lables</span>
                    </div>
                </a>
                
                <a mat-list-item routerLink="/dashboard/archive-note">
                    <div style="display: flex; align-items: center;">
                        <img class="arcv" src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg">
                        <span style="margin-left: 20px;">Archive</span>
                    </div>
                </a>

                <a mat-list-item routerLink="/dashboard/trash-note">
                    <div style="display: flex; align-items: center;">
                        <img class="trash" src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg">
                        <span style="margin-left: 20px;" >Trash</span>
                    </div>
                </a> 

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <!-- <app-create-note></app-create-note> -->
             <!-- <app-get-all-note></app-get-all-note> -->
             <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
