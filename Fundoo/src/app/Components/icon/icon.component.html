<div class="resuable-icons">
    <div>
        <img  *ngIf="!isDeleted" src="../../../assets/createnoteicon/add_alert_FILL0_wght400_GRAD0_opsz48.svg" alt="remind me icon"
            title="Remind me">
    </div>
    <div >
        <img *ngIf="!isDeleted" src="../../../assets/createnoteicon/person_add_FILL0_wght400_GRAD0_opsz48.svg" alt="add collaborator icon"
            title="Collaborator">
    </div>
    <div >
        <img *ngIf="!isDeleted" matTooltip="Background options" [matMenuTriggerFor]="color"
        src="../../../assets/createnoteicon/palette_FILL0_wght400_GRAD0_opsz48.svg">
        <mat-menu #color="matMenu">
            <div class="background">
                <div class="bg-color" *ngFor="let color of colors">
                    <button class="colorBoxSetting" mat-mini-fab [matTooltip]="color.name"
                        [style.background]="color.code" (click)="setColor(color.code)"></button>
                </div>
            </div>
        </mat-menu>

    </div>
    <div >
        <img *ngIf="!isDeleted" src="../../../assets/createnoteicon/image_FILL0_wght400_GRAD0_opsz48.svg" alt="image icon"
            title="Add image">
    </div>
    <div >
        <img *ngIf="!isArchived && !isDeleted" (click)="archiveNote()" src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg" alt="Archive icon"
            title="Archive">
    </div>
    <div >
        <img *ngIf="isArchived && !isDeleted" (click)="unArchiveNote()" src="../../../assets/unarchive.svg" alt="UnArchive icon"
            title="Unarchive">
    </div>

    <div >
        <img  *ngIf="!isDeleted" [matMenuTriggerFor]="menu" src="../../../assets/createnoteicon/more_vert_FILL0_wght400_GRAD0_opsz48.svg"
            alt="" />
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteNote()">Delete note</button>
            <button mat-menu-item>Add label</button>
            <button mat-menu-item>Add drawing</button>
            <button mat-menu-item>Make a copy</button>
            <button mat-menu-item>Show tick boxes</button>
            <button mat-menu-item>Copy to Google docs</button>
        </mat-menu>
    </div>
</div>
<div class="trashicon">
    <div *ngIf="isDeleted">
        <img   (click)="deleteforevernote()" src="../../../assets/DeleteForever.svg" alt="DeleteForever"
        title="DeleteForever">
    </div>
    <div *ngIf="isDeleted"  >
        <img  (click)="restorenote()"src="../../../assets/Restore.svg"  alt="Restore"
        title="Restore">
    </div>
</div>
