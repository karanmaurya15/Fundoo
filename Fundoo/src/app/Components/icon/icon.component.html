<div class="resuable-icons">
    <div>
        <img src="../../../assets/createnoteicon/add_alert_FILL0_wght400_GRAD0_opsz48.svg" alt="remind me icon"
            title="Remind me">
    </div>
    <div>
        <img src="../../../assets/createnoteicon/person_add_FILL0_wght400_GRAD0_opsz48.svg" alt="add collaborator icon"
            title="Collaborator">
    </div>
    <div>
        <img matTooltip="Background options" [matMenuTriggerFor]="color"
        src="../../../assets/createnoteicon/palette_FILL0_wght400_GRAD0_opsz48.svg">
        <mat-menu #color="matMenu">
            <div class="background">
                <div class="bg-color" *ngFor="let color of colors">
                    <button class="colorBoxSetting" mat-mini-fab [matTooltip]="color.name"
                        [style.background]="color.code" (click)="Color(color.name)"></button>
                </div>
            </div>
        </mat-menu>

    </div>
    <div>
        <img src="../../../assets/createnoteicon/image_FILL0_wght400_GRAD0_opsz48.svg" alt="image icon"
            title="Add image">
    </div>
    <div>
        <img (click)="archiveNote()" src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg" alt="Archive icon"
            title="Archive">
    </div>

    <div>
        <img [matMenuTriggerFor]="menu" src="../../../assets/createnoteicon/more_vert_FILL0_wght400_GRAD0_opsz48.svg"
            alt="" />
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteNote()">Delete note</button>
            <button mat-menu-item>Add label</button>
            <button mat-menu-item>Add drawing</button>
            <button mat-menu-item>Make a copy</button>
            <button mat-menu-item>Show tick boxes</button>
            <button mat-menu-item>Copy to Google docs</button>
        </mat-menu>
    </div>

</div>
